<!DOCTYPE html>
<html>
  <head>
    <title>BoostBoard</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" type="text/css" href="./responsive.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="section group">
        <div class="col span_5_of_5 greeting-container">
          <h1 class="greeting" id="greeting">HEY DO THESE THINGS</h1>
        </div>
      </div>
      <div class="section group">
        <div class="col span_1_of_5"></div>
        <div id="mainColumn" class="col span_3_of_5">
          <h2 id="mainHeader">Priorities:</h2>
          <!-- <div class="loader">Loading...</div> -->

          <ul id="toDoList"></ul>
          <form class="todo-form" id="todo-form" action="#">
            <input
              class="todo-input"
              type="text"
              id="todo-item"
              placeholder="Do this very important thing..."
              autocomplete="off"
            />

            <i class="material-icons md-48 md-light" id="todo-add-button">
              add
            </i>
          </form>
        </div>
        <div class="col span_1_of_5"></div>
      </div>

      <div class="section group HALsection">
          <div id="HALquoteColumn" class=" col span_5_of_5 ">
          </div>
        </div>
        <div class="section group">
      <div class="section group HALsection" id="getInspiredRow">
        <div class="col span_1_of_5"></div>

        <div class="col span_3_of_5">
          <button id="getInspiredButton">Click here for boost</button>
          <div id="inspirobotContainer">
            <img id="inspirobotImg" />
            <p>
              inspiring images provided by
              <a href="https://inspirobot.me/">inspirobot</a>
            </p>
          </div>
        </div>

        <div class="col span_1_of_5">
          <img
            id="HALredEye"
            src="images/clipart-hal-9000-lens-7c60.svg"
            alt="Red
            HAL eye from 2001: A Space Odyssey"
          />
        </div>
      </div>
      <div class="section group">
        <div class="col span_1_of_5"></div>
        <div id="completedDiv" class="col span_3_of_5">
          <h3 id="mainHeader">Look at what you did today!</h3>
          <ol id="toDoneList"></ol>
        </div>
        <div class="col span_1_of_5"></div>
      </div>
      <div class="push"></div>
    </div>
    <footer class="footer">
      Backgrounds provided by
      <a href="https://unsplash.com/">Unsplash</a>
    </footer>
    <!-- <script src="./jquery-3.3.1.min.js"></script> -->

    <script
      language="JavaScript"
      type="text/javascript"
      src="./main.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="./list.js"
    ></script>
  </body>
</html>
