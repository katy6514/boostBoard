<!DOCTYPE html>
<html>
  <head>
    <title>DooToDoo</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" type="text/css" href="./responsive.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="section group">
        <div id="header-container" class="col span_5_of_5 ">
          <h1 id="header">HEY DO THESE THINGS</h1>
        </div>
      </div>
      <div class="section group">
        <div class="col span_1_of_5"></div>
        <div id="mainColumn" class="col span_3_of_5">
          <h2 id="toDoHeader">PRIORITIES</h2>
          <!-- <div class="loader">Loading...</div> -->

          <ul id="toDoList"></ul>
          <form class="todo-form" id="todo-form" action="#">
            <input
              class="todo-input"
              type="text"
              id="todo-item"
              placeholder="Do this very important thing..."
              autocomplete="off"
            />

            <i class="material-icons md-48 md-light" id="todo-add-button">
              add
            </i>
          </form>
        </div>
        <div class="col span_1_of_5"></div>
      </div>

      <!-- HAL ROW -->
      <div class="section group scale-up-ver-center " id="HALsection">
        <div class="col span_1_of_5"></div>

        <div class="col span_3_of_5 ">
          <div id="HALquote">test</div>

          <button id="getInspiredButton">Click here for boost</button>
          <div id="inspirobotContainer">
            <img id="inspirobotImg" />
            <p>
              inspiring images provided by
              <a href="https://inspirobot.me/">inspirobot</a>
            </p>
          </div>
        </div>

        <div class="col span_1_of_5">
          <img
            id="HALredEye"
            src="images/greenHAL.png"
            alt="Red
                HAL eye from 2001: A Space Odyssey"
          />
        </div>
      </div>
      <!-- /HAL ROW -->

      <div class="section group">
        <div class="col span_1_of_5"></div>
        <div id="completedDiv" class="col span_3_of_5">
          <h3 id="toDoneHeader">Look at what you did today!</h3>
          <ol id="toDoneList"></ol>
        </div>
        <div class="col span_1_of_5"></div>
      </div>
      <div class="push"></div>
    </div>

    <footer class="footer" id="footer">
      Backgrounds provided by
      <a href="https://unsplash.com/">Unsplash</a>

      <input
        id="unsplashInput"
        contenteditable="true"
        placeholder="enter your favorite unsplash collection # here"
      />
    </footer>
    <!-- <script src="./jquery-3.3.1.min.js"></script> -->

    <script
      language="JavaScript"
      type="text/javascript"
      src="./main.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="./list.js"
    ></script>
  </body>
</html>
